<?xml version="1.0" encoding="iso-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://mogwai.sourceforge.net/layout"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
	<head>
		<title><ui:insert name="pagetitle" /></title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<link href="${facesContext.externalContext.requestContextPath}/style/site.css" rel="stylesheet" type="text/css"/>
		<link href="${facesContext.externalContext.requestContextPath}/style/mogwailayout.css" rel="stylesheet" type="text/css"/>
		<script src="${facesContext.externalContext.requestContextPath}/resource/mogwailayout.js" type="text/javascript"/>
		<script src="${facesContext.externalContext.requestContextPath}/script/powerstaff.js" type="text/javascript"/>
	</head>
	<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="0"
		rightmargin="0" bottommargin="0">
		<f:view>
			<rich:dragIndicator id="indicator"/>
			<a4j:log/>
            <script language="JavaScript">
                 A4J.AJAX.onError = function(req, status, message) {
                    window.alert("Error Processing Ajax Request, Status : "+status+" Message : " + message);
                 }
            </script>

			<h:form id="form">

                <ui:include src="/include/scripts.xhtml"/>

                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr height="20">
                        <td class="lightgray" width="20">
                            <img src="${facesContext.externalContext.requestContextPath}/images/spacer.gif" width="20" height="1" />
                        </td>
                        <td class="darkgray whitetext padding" width="180"></td>
                        <td class="lightgray" width="20">
                            <img src="${facesContext.externalContext.requestContextPath}/images/spacer.gif" width="20" height="1" />
                        </td>
                        <td class="lightgray" valign="top">
                            <ui:insert name="mainmenu" />
                        </td>
                        <td class="lightgray" width="20" valign="top" rowspan="3">
                            <!-- <b:image source="/images/mclogo.gif" height="70" /> -->
                        </td>
                    </tr>
                    <tr height="20">
                        <td class="white"></td>
                        <td class="lightgray">
                            <img src="${facesContext.externalContext.requestContextPath}/images/spacer.gif" width="180" height="1" />
                        </td>
                        <td class="white"></td>
                        <td class="white"></td>
                    </tr>
                    <tr height="20">
                        <td class="white"></td>
                        <td class="white"></td>
                        <td class="white"></td>
                        <td class="white"></td>
                    </tr>
                    <tr>
                        <td class="white"></td>
                        <td class="white">
                            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr height="160">
                                    <td class="green padding">
                                        <ui:insert name="contextmenu" />
                                    </td>
                                </tr>
                                <tr height="20">
                                    <td></td>
                                </tr>
                                <tr height="211">
                                    <td>
                                        <img src="${facesContext.externalContext.requestContextPath}/images/architecture.jpg"/>
                                    </td>
                                </tr>
                                <tr height="20">
                                    <td></td>
                                </tr>
                                <tr height="100">
                                    <td class="darkgray whitetext padding text">
                                        Mogwai PowerStaff 5.0
                                        <br />
                                        (c) 2002-2012 Project Mogwai
                                    </td>
                                </tr>
                            </table>

                            <br/><br/>
                            <div id="changedmarker" style="visibility:hidden; color:red; font-weight:bold; text-align:center;">
                                <img src="${facesContext.externalContext.requestContextPath}/images/icon_warndreieck.gif"/><br/>
                                Ungespeicherte Daten!
                            </div>
                        </td>
                        <td class="white"></td>
                        <td class="white padding content">
                            <br />
                            <ui:insert name="content" />
                        </td>
                        <td class="white"></td>
                    </tr>
                </table>
			</h:form>
		</f:view>
	</body>
</html>
