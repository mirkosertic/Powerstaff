<f:subview id="contextmenu"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:b="http://mogwai.sourceforge.net/layout"
           xmlns:a4j="http://richfaces.org/a4j"
           xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <b:gridBagLayout rows="p,2,p,2,p" cols="100">
        <b:cell x="1" y="1">
            <pretty:link mappingId="customermain" styleClass="menuitem"
                         onclick="if (!checkForChangedData()) {return false;}" id="customermain">
                <f:param value="#{customerBackingBean.data.currentEntityId}"/>
                <h:outputText value="Stammdaten"/>
            </pretty:link>
        </b:cell>

        <b:cell x="1" y="3">
            <h:outputText value="Kontakthistorie" styleClass="menuitemSelected"/>
        </b:cell>

        <b:cell x="1" y="5">
            <f:subview id="projectlink" rendered="#{!empty customerBackingBean.data.entity.id}">
                <pretty:link mappingId="customerproject" styleClass="menuitem"
                             onclick="if (!checkForChangedData()) {return false;}" id="customerprojects">
                    <f:param value="#{customerBackingBean.data.currentEntityId}"/>
                    <h:outputText value="Projekte"/>
                </pretty:link>
            </f:subview>
        </b:cell>

    </b:gridBagLayout>
</f:subview>
