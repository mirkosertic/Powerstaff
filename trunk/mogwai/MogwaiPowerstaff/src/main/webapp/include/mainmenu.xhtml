<f:subview id="topmenu"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:b="http://mogwai.sourceforge.net/layout"
           xmlns:a4j="http://richfaces.org/a4j" xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <pretty:link mappingId="freelancermain" styleClass="menuitem2"
                 onclick="if (!checkForChangedData()) {return false;}">
        <f:param value="new"/>
        <h:outputText value="Freiberufler"/>
    </pretty:link>
    <f:verbatim>|</f:verbatim>
    <pretty:link mappingId="profilemain" styleClass="menuitem2" onclick="if (!checkForChangedData()) {return false;}">
        <f:param value="user"/>
        <f:param value="#{contextUtils.currentUserId}"/>
        <h:outputText value="Profilsuche"/>
    </pretty:link>
    <f:verbatim>|</f:verbatim>
    <pretty:link mappingId="partnermain" styleClass="menuitem2" onclick="if (!checkForChangedData()) {return false;}">
        <f:param value="new"/>
        <h:outputText value="Gesch&#228;ftspartner"/>
    </pretty:link>
    <f:verbatim>|</f:verbatim>
    <pretty:link mappingId="customermain" styleClass="menuitem2" onclick="if (!checkForChangedData()) {return false;}">
        <f:param value="new"/>
        <h:outputText value="Kunden"/>
    </pretty:link>
    <f:verbatim>|</f:verbatim>
    <f:subview id="linknewproject" rendered="#{!contextUtils.contextSet}">
        <pretty:link mappingId="projectmain" styleClass="menuitem2"
                     onclick="if (!checkForChangedData()) {return false;}">
            <f:param value="unknown"/>
            <f:param value="new"/>
            <f:param value="new"/>
            <h:outputText value="Projekte"/>
        </pretty:link>
    </f:subview>
    <f:subview id="linkprojectcustomer" rendered="#{contextUtils.contextSet and !(empty contextUtils.currentProject.customer)}">
        <pretty:link mappingId="projectmain" styleClass="menuitem2"
                     onclick="if (!checkForChangedData()) {return false;}">
            <f:param value="customer"/>
            <f:param value="#{contextUtils.currentProject.customer.id}"/>
            <f:param value="#{contextUtils.currentProject.id}"/>
            <h:outputText value="Projekte"/>
        </pretty:link>
    </f:subview>
    <f:subview id="linkprojectpartner" rendered="#{contextUtils.contextSet and !(empty contextUtils.currentProject.partner)}">
        <pretty:link mappingId="projectmain" styleClass="menuitem2"
                     onclick="if (!checkForChangedData()) {return false;}">
            <f:param value="partner"/>
            <f:param value="#{contextUtils.currentProject.partner.id}"/>
            <f:param value="#{contextUtils.currentProject.id}"/>
            <h:outputText value="Projekte"/>
        </pretty:link>
    </f:subview>
    <f:verbatim>|</f:verbatim>
    <pretty:link mappingId="statisticmain" styleClass="menuitem2" onclick="if (!checkForChangedData()) {return false;}">
        <h:outputText value="Statistik"/>
    </pretty:link>
</f:subview>
