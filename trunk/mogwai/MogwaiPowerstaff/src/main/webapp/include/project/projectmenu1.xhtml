<f:subview id="contextmenu"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:b="http://mogwai.sourceforge.net/layout"
           xmlns:a4j="http://richfaces.org/a4j"
           xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <b:gridBagLayout rows="p,2,p,2,p" cols="100">
        <b:cell x="1" y="1">
            <h:outputText value="Stammdaten" styleClass="menuitemSelected"/>
        </b:cell>

        <b:cell x="1" y="3">
            <f:subview id="similarlink" rendered="#{!empty projectBackingBean.data.entity.id}">
                <pretty:link mappingId="projectsimilar" styleClass="menuitem" id="projectsimilar">
                    <f:param value="#{projectBackingBean.data.currentType}"/>
                    <f:param value="#{projectBackingBean.data.currentTypeId}"/>
                    <f:param value="#{projectBackingBean.data.currentEntityId}"/>
                    <h:outputText value="Passende Profile"/>
                </pretty:link>
            </f:subview>
        </b:cell>

    </b:gridBagLayout>
</f:subview>
