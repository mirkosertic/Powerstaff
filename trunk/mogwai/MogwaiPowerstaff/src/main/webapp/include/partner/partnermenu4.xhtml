<f:subview id="contextmenu"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:b="http://mogwai.sourceforge.net/layout"
           xmlns:a4j="http://richfaces.org/a4j"
           xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <b:gridBagLayout rows="p,2,p,2,p,2,p" cols="100">
        <b:cell x="1" y="1">
            <pretty:link mappingId="partnermain" styleClass="menuitem"
                         onclick="if (!checkForChangedData()) {return false;}" id="partnermain">
                <f:param value="#{partnerBackingBean.data.currentEntityId}"/>
                <h:outputText value="Stammdaten"/>
            </pretty:link>
        </b:cell>

        <b:cell x="1" y="3">
            <f:subview id="historylink" rendered="#{!empty partnerBackingBean.data.entity.id}">
                <pretty:link mappingId="partnerhistory" styleClass="menuitem"
                             onclick="if (!checkForChangedData()) {return false;}" id="partnerhistory">
                    <f:param value="#{partnerBackingBean.data.currentEntityId}"/>
                    <h:outputText value="Kontakthistorie"/>
                </pretty:link>
            </f:subview>
        </b:cell>

        <b:cell x="1" y="5">
            <f:subview id="freelancerlink" rendered="#{!empty partnerBackingBean.data.entity.id}">
                <pretty:link mappingId="partnerfreelancer" styleClass="menuitem"
                             onclick="if (!checkForChangedData()) {return false;}" id="partnerfreelancer">
                    <f:param value="#{partnerBackingBean.data.currentEntityId}"/>
                    <h:outputText value="Freiberufler"/>
                </pretty:link>
            </f:subview>
        </b:cell>

        <b:cell x="1" y="7">
            <h:outputText value="Projekte" styleClass="menuitemSelected"/>
        </b:cell>

    </b:gridBagLayout>
</f:subview>
