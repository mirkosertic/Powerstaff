<f:subview id="contextmenu"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:b="http://mogwai.sourceforge.net/layout"
           xmlns:a4j="http://richfaces.org/a4j"
           xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <b:gridBagLayout rows="p,2,p,2,p" cols="100">
        <b:cell x="1" y="1">
            <h:outputText value="Stammdaten" styleClass="menuitemSelected"/>
        </b:cell>

        <b:cell x="1" y="3">
            <f:subview id="historylink" rendered="#{!empty freelancerBackingBean.data.entity.id}">
                <pretty:link mappingId="freelancerhistory" onclick="if (!checkForChangedData()) {return false;}"
                             styleClass="menuitem" id="freelancerhistory">
                    <f:param value="#{freelancerBackingBean.data.currentEntityId}"/>
                    <h:outputText value="Kontakthistorie"/>
                </pretty:link>
            </f:subview>
        </b:cell>

        <b:cell x="1" y="5">
            <f:subview id="similarlink" rendered="#{!empty freelancerBackingBean.data.entity.id}">
                <pretty:link mappingId="freelancersimilar" styleClass="menuitem"
                             onclick="if (!checkForChangedData()) {return false;}" id="freelancersimilar">
                    <f:param value="#{freelancerBackingBean.data.currentEntityId}"/>
                    <h:outputText value="&#196;hnliche Profile"/>
                </pretty:link>
            </f:subview>
        </b:cell>

    </b:gridBagLayout>
</f:subview>
