<f:subview id="messages"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:rich="http://richfaces.org/rich">
    <rich:messages var="message">
        <f:facet name="errorMarker">
            <img src="${facesContext.externalContext.requestContextPath}/images/error.gif"/>
        </f:facet>
        <f:facet name="warnMarker">
            <img src="${facesContext.externalContext.requestContextPath}/images/error.gif"/>
        </f:facet>
        <f:facet name="infoMarker">
            <img src="${facesContext.externalContext.requestContextPath}/images/information.gif"/>
        </f:facet>
    </rich:messages>
</f:subview>
