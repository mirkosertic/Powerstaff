<f:subview id="scripts"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://mogwai.sourceforge.net/layout"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <script language="JavaScript">
    	clearHotKeys();

    	var changed = false;

    	function markChanged() {

        	if (!changed) {

        		document.getElementById("changedmarker").style.visibility="visible";
        		changed = true;
        	}
    	}

    	function clearChanged() {
        	changed = false;
    		document.getElementById("changedmarker").style.visibility="hidden";
    	}

    	function checkForChangedData() {
			if (changed) {
				if (!confirm("Es wurden Daten noch nicht gespeichert. Wollen Sie fortfahren?")) {
					return false;
				}
				clearChanged();				
			}
			
        	return true;
    	}
        	
    </script>
</f:subview>
